<div>

    <h3>Ingredients:</h3>
        <ul><li>Honey</li></ul>
        <ul><li>Vinegar</li></ul>
        <ul><li>Ginger</li></ul>
        <ul><li>Water</li></ul>


<div>

    <h3>Instructions:</h3>
            <ol>1. In a quart-sized glass canning jar or other lidded glass container, combine the honey and vinegar.</ol>
            <ol>2. Add the ginger and water. </ol>
            <ol>3. Cover with a lid and shake to combine the ingredients.</ol>

</div>
